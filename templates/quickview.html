    <div style="position: absolute; width: 70%; height: 100%; top: 10%; left: 30%;">
        <p style="text-transform: none; letter-spacing: 0; margin-bottom: 17px; color: #4E4E4E; font-size: 1.5rem; line-height: 1.6em; margin-right: 25px; text-align: justify;">Name of the book:</p>
        <h3 style="color: #C3A1A0; margin-top: -5px;">{{ productlist.brand }}</h3>

        <head>
            <title>Product Page</title>
            <style>
                    /* Style for the "Add to Cart" button */
                    .add-to-cart-button {
                        background-color: #fd7e14; /* Blue background color */
                        color: #fff; /* White text color */
                        padding: 10px 20px; /* Padding around the text */
                        border: none; /* Remove button border */
                        border-radius: 5px; /* Rounded corners */
                        cursor: pointer; /* Cursor style on hover */
                        font-size: 16px; /* Font size */
                        transition: background-color 0.3s ease; /* Smooth color transition on hover */
                    }
            
             
            
                    /* Style for the button on hover */
                    .add-to-cart-button:hover {
                        background-color: #0056b3; /* Darker blue on hover */
                    }
            </style>
            </head>
            <body>
            
             
            
                <!-- Add to Cart button -->
            <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
            
             
            
                <script>
                    // JavaScript function to handle the button click
                    function addToCart() {
                        // You can implement the logic to add the product to the cart here
                        alert("Product added to cart!");
                    }
            </script>
            </body>
        <div>
            {% comment %} <button style="background: #D9AAB7; padding: 10px; display: inline-block; outline: 0; border: 0; margin: -1px; border-radius: 2px; text-transform: uppercase; letter-spacing: 1px; color: #F5F5F5; cursor: pointer;">Add to Cart</button>
            <button style="background: #D9AAB7; padding: 10px; display: inline-block; outline: 0; border: 0; margin: -1px; border-radius: 2px; text-transform: uppercase; letter-spacing: 1px; color: #F5F5F5; cursor: pointer;">
            </button> {% endcomment %}
