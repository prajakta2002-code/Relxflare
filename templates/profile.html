<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
            background-color: beige;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            max-width: 500px;
            width: 90%;
            
        }

        .profile-container.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: #333;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profile-container">
        <h1>Welcome to Your Profile</h1>
        <p>Hello, <strong>{{ user.username }}</strong>!</p>
        <p>Email: <em>{{ user.email }}</em></p>

        <small >Go to Index Page <a href="{% url 'index' %}">Home Page</a> </small>
        <!-- Add more user profile information here -->
    </div>

    <script>
        // JavaScript to add fading animation after the page loads
        window.addEventListener("load", function () {
            const profileContainer = document.getElementById("profile-container");
            profileContainer.classList.add("fade-in");
        });
    </script>
</body>
</html>
